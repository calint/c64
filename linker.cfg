MEMORY {
    HEADER:       file = %O, start = $0000, size = 2;
    ZEROPAGE:     file = "", start = $0002, size = 254,  define = yes;
    STACK:        file = "", start = $0100, size = 256,  define = yes;
    SCREEN_0:     file = "", start = $0400, size = 1000, define = yes;
    MAIN:         file = %O, start = $0801, size = $d000-$0801;
    COLOR_RAM:    file = "", start = $d800, size = 1000, define = yes;
}
SEGMENTS {
    HEADER:       load = HEADER,    type = rw, start = $0000;
    ZEROPAGE:     load = ZEROPAGE,  type = zp, start = $0002;
    STACK:        load = STACK,     type = rw, start = $0100;
    SCREEN_0:     load = SCREEN_0,  type = rw, start = $0400;
    BASIC:        load = MAIN,      type = rw, start = $0801;
    CHARSET_0:    load = MAIN,      type = rw, start = $1000;
    CHARSET_1:    load = MAIN,      type = rw, start = $1800;
    CHARSET_2:    load = MAIN,      type = rw, start = $2000;
    CHARSET_3:    load = MAIN,      type = rw, start = $2800;
    SPRITES_DATA: load = MAIN,      type = rw, start = $3000;
    SCREEN_1:     load = MAIN,      type = rw, start = $3c00;
    TILE_MAP:     load = MAIN,      type = rw, start = $4000;
    CODE:         load = MAIN,      type = rw, start = $5900;
    COLOR_RAM:    load = COLOR_RAM, type = rw, start = $d800;
}
